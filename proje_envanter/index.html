<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/app.css" />
    <title>Proje - Envanter Takip Projesi</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-info text-black">
        <div class="container">
          <a class="navbar-brand font-weight-bold" href="#"> ENVANTER TAKİP </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form
              class="form-inline my-2 my-lg-0 ml-auto"
              @submit.prevent="searchItems"
            >
              <input
                type="search"
                class="form-control mr-sm-2"
                placeholder="Ürün Ara.."
                aria-label="Ara"
                v-model="search"
              />
              <button class="btn btn-light my-sm-0" type="submit">Ara</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mx-auto">
        <div class="row">
          <div class="col-sm-6">
            <div class="card bg-info text-white" style="width: 600px">
              <div class="card-body">
                <h3 class="text-center">Envanter Kayıt Formu</h3>
                <envanter-form></envanter-form>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <envanter-list
              title="Aktif Kayıtlar"
              :items="activeItems"
              @item-delete="itemDeleted"
            ></envanter-list>
          </div>

          <div class="col">
            <envanter-list
              title="Arşiv Kayıtlar"
              :items="archivedItems"
              @item-delete="itemDeleted"
            ></envanter-list>
          </div>
        </div>
      </div>
    </div>
    <script type="text/x-template" id="envanter-list-template">
      <div>
        <h3>{{title}}</h3>
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Başlık</th>
              <th scope="col">Kategori</th>
              <th scope="col">Adet</th>
              <th scope="col">Fiyat</th>
              <th scope="col">İşlem</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th v-if="!items.length">Listede kayıt yok</th>
            </tr>
            <tr v-for="(item, index) in items" :key="item.id">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.baslik }}</td>
              <td>{{ item.kategori }}</td>
              <td>{{ item.adet }}</td>
              <td>{{ item.fiyat }}</td>
              <td>
                <button class="btn btn-sm btn-danger" @click="deleteItem(item.id)">  <i class="fa fa-remove" aria-hidden="true"></i></button>
                <button

                  class="btn btn-sm btn-secondary"
                  @click="changeItemStatus(item)"
                  v-if="!item.arsiv"
                >
                <i class="fa fa-archive" aria-hidden="true"></i>
                </button>
                <button
                  class="btn btn-sm btn-info"
                  @click="changeItemStatus(item)"
                  v-if="item.arsiv"
                >
                <i class="fa fa-archive" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
            <tr v-if="items.length" class="alert alert-secondary font-weight-bold">
              <td>Toplam</td>
              <td colspan="2"></td>
              <td>{{totalItem}}</td>
              <td colspan="2">{{totalPrice}} TL</td>
            </tr>
          </tbody>
        </table>
      </div>
    </script>
    <script type="text/x-template" id="envanter-form-template">

      <form @submit.prevent="saveItem">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Başlık</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      v-model="item.baslik"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Kategori</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      v-model="item.kategori"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Adet</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      v-model="item.adet"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Fiyat</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      v-model="item.fiyat"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <button
                      type="submit"
                      class="btn btn-light btn-block font-weight-bold"
                    >
                      KAYDET
                    </button>
                  </div>
                </div>
              </form>
    </script>
    <script src="../assets/js/jquery.min.js "></script>
    <script src="../assets/js/bootstrap.min.js "></script>
    <script src="../assets/js/vue.js "></script>
    <script src="app.js "></script>
  </body>
</html>
